<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva en Línea - Sabores del Mundo</title>
  <link rel="icon" href="imag/phon.webp" type="image/png">
    <link rel="icon" href="imag/phon.webp" sizes="32x32" type="image/png">
    <link rel="icon" href="imag/phon.webp" sizes="16x16" type="image/png">

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .header {
      background-color: #FF6347;
      color: white;
      text-align: center;
      padding: 50px 0;
    }

    .header h1 {
      font-size: 3rem;
    }

    .header p {
      font-size: 1.2rem;
      margin-top: 10px;
    }

    .form-container {
      width: 80%;
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      animation: fadeIn 1s ease-in-out;
      position: relative;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #FF6347;
      margin-bottom: 20px;
      font-size: 2rem;
    }

    label {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 8px;
      display: block;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ddd;
      font-size: 1rem;
      color: #333;
    }

    textarea {
      height: 100px;
      resize: vertical;
    }

    .submit-btn, .back-btn, .pay-btn, .close-btn {
      background-color: #FF6347;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      margin-top: 20px;
      width: 100%;
      margin-bottom: 10px;
    }

    .submit-btn:hover, .back-btn:hover, .pay-btn:hover, .close-btn:hover {
      background-color: #FF4500;
      transform: scale(1.05);
    }

    .message {
      margin-top: 20px;
      text-align: center;
      font-size: 1.1rem;
      color: #555;
    }

    .message a {
      color: #FF6347;
      text-decoration: none;
      font-weight: bold;
    }

    .message a:hover {
      color: #FF4500;
    }

    /* Close Button */
    .close-btn {
      background-color: #FF0000;
      margin-top: 10px;
    }

    .back-btn, .pay-btn {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Reserva tu Mesa o Pide a Domicilio</h1>
    <p>Disfruta de nuestros deliciosos platos desde la comodidad de tu hogar o ven a visitarnos.</p>
  </div>

  <div class="form-container">
    <h2>Formulario de Reserva</h2>
    <form action="#" method="POST">
      <!-- Datos de la reserva -->
      <label for="name">Nombre Completo:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Número de Teléfono:</label>
      <input type="tel" id="phone" name="phone" required>

      <label for="date">Fecha de Reserva:</label>
      <input type="date" id="date" name="date" required>

      <label for="time">Hora de Reserva:</label>
      <input type="time" id="time" name="time" required>

      <label for="persons">Número de Personas:</label>
      <input type="number" id="persons" name="persons" required min="1">

      <!-- Opciones de pedido o sucursal -->
      <label for="order_type">¿Deseas pedir comida para llevar o venir a nuestra sucursal?</label>
      <select id="order_type" name="order_type" onchange="toggleRestaurantLocation()" required>
        <option value="delivery">Hacer pedido a domicilio</option>
        <option value="pickup">Visitar la sucursal</option>
      </select>

      <!-- Sucursal y dirección -->
      <div id="restaurant-location" style="display: none;">
        <label for="location">Selecciona la Sucursal:</label>
        <select id="location" name="location">
          <option value="sucursal1">Sucursal 1 - Calle Ficticia, 123</option>
          <option value="sucursal2">Sucursal 2 - Avenida Central, 456</option>
          <option value="sucursal3">Sucursal 3 - Plaza Comercial, 789</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">Enviar Reserva</button>

      <!-- Botones adicionales -->
      <button type="button" class="back-btn" onclick="window.location.href='index.html'">Regresar a la Página de Inicio</button>
      <button type="button" class="pay-btn" onclick="window.location.href='pago.html'">Pagar Ahora</button>
      <button type="button" class="close-btn" onclick="closeForm()">Cerrar Formulario</button>
    </form>

    <div class="message">
      <p>Si no deseas reservar en línea, visita nuestras sucursales para disfrutar de la comida directamente.</p>
      <p><a href="#restaurant">Ver nuestras sucursales</a></p>
    </div>
  </div>

  <script>
    // Función para mostrar u ocultar la selección de sucursal
    function toggleRestaurantLocation() {
      const orderType = document.getElementById("order_type").value;
      const locationDiv = document.getElementById("restaurant-location");
      if (orderType === "pickup") {
        locationDiv.style.display = "block";
      } else {
        locationDiv.style.display = "none";
      }
    }

    // Función para cerrar el formulario
    function closeForm() {
      document.querySelector('.form-container').style.display = 'none';
    }
  </script>

</body>
</html>
