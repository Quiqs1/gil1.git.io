  <style>

.animated-button {
    display: inline-block;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: bold;
    text-transform: uppercase;
    text-decoration: none;
    color: #fff;
    background: linear-gradient(45deg, #ff6b6b, #f94dcd);
    border-radius: 50px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    cursor: pointer;
    transition: all 0.3s ease;
}

.animated-button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: #fff;
    transition: all 0.5s ease;
}

.animated-button:hover::before {
    left: 100%;
}

.animated-button:hover {
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    transform: scale(1.05);
}



    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
      color: #333;
    }

    #contacto {
      max-width: 900px;
      margin: 60px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1fr 1fr;
    }

    #contacto .info-contacto {
      padding: 40px;
      background: #f8f8f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      border-right: 2px solid #f0f0f0;
    }

    #contacto .info-contacto h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #ff6f61;
    }

    #contacto .info-contacto p {
      margin: 10px 0;
      font-size: 1rem;
      color: #666;
    }

    #contacto .info-contacto i {
      font-size: 2rem;
      color: #ff6f61;
      margin-bottom: 10px;
    }

    #contacto .formulario {
      padding: 40px;
    }

    #contacto .formulario h2 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    #contacto form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    #contacto form input, 
    #contacto form textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #ddd;
      border-radius: 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    #contacto form input:focus, 
    #contacto form textarea:focus {
      border-color: #ff6f61;
      outline: none;
      background: #fffaf2;
    }

    #contacto form button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 15px;
      background: #ff6f61;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #contacto form button:hover {
      background: #e85a50;
    }

    .redes-sociales {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .redes-sociales a {
      font-size: 1.5rem;
      color: #ff6f61;
      transition: color 0.3s ease;
    }

    .redes-sociales a:hover {
      color: #e85a50;
    }

    
    @media screen and (max-width: 768px) {
      #contacto {
        grid-template-columns: 1fr;
      }

      #contacto .info-contacto {
        border-right: none;
        border-bottom: 2px solid #f0f0f0;
      }
    }
  </style>

<body>
  <section id="contacto">
    <div class="info-contacto">
      <h2>Contáctanos</h2>
      <p><i class="fa fa-phone"></i> +123 456 7890</p>
      <p><i class="fa fa-envelope"></i> GILFOOD@gmail.com</p>
      <p><i class="fa fa-map-marker"></i> Calle Anahuac 99, Oaxaca</p>
      <div class="redes-sociales">
        <a href="#"><i class="fa fa-facebook"></i></a>
        <a href="#"><i class="fa fa-instagram"></i></a>
        <a href="#"><i class="fa fa-twitter"></i></a>
      </div>
    </div>
    <div class="formulario">
      <h2>Escríbenos un mensaje</h2>
      <form>
        <input type="text" placeholder="Tu nombre" required>
        <input type="email" placeholder="Tu correo" required>
        <textarea placeholder="Tu mensaje" rows="5" required></textarea>
        <button type="submit">Enviar</button>
      </form>
    </div>
  </section>
